<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced AIs - AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 shadow-lg text-white p-4">
    <nav class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
      <div class="text-2xl font-bold mb-4 md:mb-0">Advanced AIs</div>
      <div class="flex space-x-6">
        <a href="https://ai-with-no-logs.github.io/LLM---artificial-inelegence/home" class="text-white hover:text-blue-200 transition duration-300">Home</a>
        <a href="javascript:void(0);" class="text-white hover:text-blue-200 transition duration-300">About</a>
        <a href="https://ai-with-no-logs.github.io/LLM---artificial-inelegence/home" class="text-white hover:text-blue-200 transition duration-300">Contact</a>
        <a href="https://ai-with-no-logs.github.io/LLM---artificial-inelegence/ai" class="text-white hover:text-blue-200 transition duration-300" target="_blank" rel="noopener noreferrer">AI</a>
      </div>
    </nav>
  </header>

  <!-- Main AI Chat Area -->
  <main class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Talk to the AI</h1>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto space-y-4">
      <input id="userInput" type="text" placeholder="Type your question here..." class="w-full p-2 border rounded" />
      <button onclick="askAI()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ask</button>
      <div id="response" class="bg-gray-100 p-4 rounded h-40 overflow-y-auto whitespace-pre-wrap"></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-6 shadow-inner mt-auto">
    <div class="container mx-auto text-center">
      <div class="text-lg">© 2025 Advanced AIs</div>
    </div>
  </footer>

  <!-- AI Chat Script -->
  <script>
    async function askAI() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "Thinking...";

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_API_KEY_HERE"  // ⚠️ Replace this!
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: input }]
          })
        });

        const data = await res.json();
        responseBox.textContent = data.choices[0].message.content;
      } catch (err) {
        responseBox.textContent = "There was an error talking to the AI.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
