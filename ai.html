<body class="min-h-screen flex flex-col">
    <header class="bg-blue-600 shadow-lg text-white p-4">
    <nav class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">

    <main class="flex-grow container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4 text-center">Talk to the AI</h1>
    <div class="bg-white p-6 rounded-lg shadow-md max-w-xl mx-auto space-y-4">
      <input id="userInput" type="text" placeholder="Type your question here..." class="w-full p-2 border rounded" />
      <button onclick="askAI()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ask</button>
      <div id="response" class="bg-gray-100 p-4 rounded h-40 overflow-y-auto whitespace-pre-wrap"></div>
    </div>
  </main>

    <footer class="bg-gray-800 text-white p-6 shadow-inner mt-auto">
    <div class="container mx-auto text-center">
      <div class="text-lg">© 2025 Advanced AIs</div>
    </div>
  </footer>

    <script>
    async function askAI() {
      const input = document.getElementById("userInput").value;
      const responseBox = document.getElementById("response");
      responseBox.textContent = "Thinking...";

      // --- Gemini API Configuration (UPDATED with new API Key) ---
      const GEMINI_API_KEY = "AIzaSyApvB6dA1q8A_AMjVI-iY3Zo-1QypISajQ"; // <-- YOUR NEW API KEY IS HERE
      const GEMINI_MODEL = "gemini-1.5-flash"; // Generally recommended for front-end text-only chat
      const GEMINI_ENDPOINT = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`;
      // --- End Gemini API Configuration ---

      try {
        const res = await fetch(GEMINI_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: input
              }]
            }]
          })
        });

        const data = await res.json();

        // Check if the response contains content and parts from Gemini
        if (data.candidates && data.candidates.length > 0 && data.candidates[0].content && data.candidates[0].content.parts && data.candidates[0].content.parts.length > 0) {
          responseBox.textContent = data.candidates[0].content.parts[0].text;
        } else if (data.error) {
            // Display specific error from Gemini API if available
            responseBox.textContent = `API Error: ${data.error.message || 'Unknown error'}`;
            console.error("Gemini API Error:", data.error);
        }
        else {
            responseBox.textContent = "No valid response from AI. Please try again.";
            console.log("Unexpected AI response structure:", data);
        }
      } catch (err) {
        responseBox.textContent = "There was an error talking to the AI. Check console for details.";
        console.error("Fetch error:", err);
      }
    }
  </script>
